<!DOCTYPE html>
<html>
    <head><style>
    html { height: 100% }
  body { height: 100%; margin: 0; padding: 0;font-family: Verdana,Arial,sans-serif;font-size: .9em; }
  #map{ height: 100%;width: 100%; }
    </style>
        <title>Example </title>       
        <script type="text/javascript" src="../dist/shp.js"></script>

<script>
var url = "http://127.0.0.1:5500/files/pandr.zip" 
shp.binaryAjax(url).then( function(a) {
	shp.getZipShpDbfInfo(a).then(function(shpDbfInfo){
		console.log('shp info:', shpDbfInfo)
		shp.getPartialGeojson(shpDbfInfo, 20, 20).then( function(result) {
			console.log('result 20 -> 40:', result)
		})
	})
	
});  
</script>
    </head>
    <body>
<div id="map" ></div>
    </body>
</html>
